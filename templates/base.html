<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rahi Imports - Uniglobe Lifestyle</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-omL5xqDBQHg0eoyS8+Ef0nJzNhRtPvoMZSh5K0xHZqILG2Q4OZ+g3z8dNzrZ1fpvG1JrILyg++oL7dY4p7sbvA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    .navbar-brand img {
      max-height: 50px;
    }
    .navbar-brand {
      margin-left: 0 !important;
      padding-left: 0 !important;
    }
    .navbar {
      padding-left: 1rem;
      padding-right: 1rem;
    }
    .navbar-nav .nav-link {
      padding-left: 1rem;
      padding-right: 1rem;
    }
    .navbar .container {
      max-width: 100%;
    }
    @media (max-width: 768px) {
      .navbar-brand span {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-2">
  <div class="container d-flex justify-content-between align-items-center">
    <a class="navbar-brand d-flex flex-wrap align-items-center gap-2" href="/">
      <img src="{{ url_for('static', filename='images/Black.png') }}" alt="Uniglobe Logo" style="max-height: 60px;">
      <span class="fw-semibold text-nowrap" style="font-size: 1.3rem; color: #000;">Rahi Imports</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav align-items-center">
        <li class="nav-item"><a class="nav-link" href="/about"><span style="font-size: 1.4rem">About Us</span></a></li>
        <li class="nav-item"><a class="nav-link" href="/products"><span style="font-size: 1.4rem">Products</span></a></li>
        <li class="nav-item"><a class="nav-link" href="/catalogs"><span style="font-size: 1.4rem">Catalogs</span></a></li>
        <li class="nav-item"><a class="nav-link" href="/services"><span style="font-size: 1.4rem">Services</span></a></li>
        <li class="nav-item"><a class="nav-link" href="/showroom"><span style="font-size: 1.4rem">Showroom</span></a></li>
        <li class="nav-item"><a class="nav-link" href="/contact"><span style="font-size: 1.4rem">Contact Us</span></a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Page Content -->
<div class="content">
  {% block content %}{% endblock %}
</div>

<!-- Scroll Animation Pause Script -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const track = document.getElementById('scrollTrack');
    if (track) {
      track.addEventListener('mouseenter', () => {
        track.style.animationPlayState = 'paused';
      });
      track.addEventListener('mouseleave', () => {
        track.style.animationPlayState = 'running';
      });
    }
  });
</script>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
